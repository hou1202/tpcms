            </div>
            <div class="block-del">
                <button type="button" class="outCollect" data-id="{$c.id}"><i class="c_del"></i></button>
            </div>
        </div>
    {/volist}

<script>

    //取消收藏
    $(".outCollect").click(function() {
        var id = $(this).attr('data-id');
        var _that = $(this);
        $.post('/whether/'+id,'',function(obj){
            if(obj.code == 1){
                alertConfirm(obj.msg);
                _that.parent().parent().remove();
            }else{
                alertConfirm(obj.msg);
            }

        });
    });








</script>
