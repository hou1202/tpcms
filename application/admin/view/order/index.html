
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-xs12">
            <div class="layui-card">

                <div class="layui-card-body">
                    <blockquote class="layui-elem-quote layui-text" id="navTitle"></blockquote>

                    <div class="layui-card-header">
                        <div class="self-search">
                            <form class="layui-form">
                                <input type="text" name="keyword" class="kit-search-input self-search-input" placeholder="搜索关键字..." />
                                <button class=" self-search-btn" lay-submit="" lay-filter="formSubmit">
                                    <i class="layui-icon">&#xe615;</i>
                                </button>
                            </form>
                        </div>
                    </div>

                    <div class="layui-card-body">
                        <!--表格主体-->
                        <table id="tableHash" lay-filter="tIndex"></table>

                        <!--操作控制-->
                        <script type="text/html" id="barHash">
                            <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
                            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                        </script>

                        <!--状态显示控制-->
                        <script type="text/html" id="setStatuss">
                            <input type="checkbox" name="status" lay-filter="switchStatus" lay-skin="switch" {{# if(d.status){ }}checked{{#} }} lay-text="上架|下架" value="{{d.id}}">
                        </script>
                        <!--订单状态显示控制-->
                        <script type="text/html" id="setStatus">
                            {{# if(d.status == '1'){ }}
                                <button class="layui-btn layui-btn-radius layui-btn-xs layui-btn-warm"> {{d.status_admin_text}} </button>
                            {{#} }}
                            {{# if(d.status == '2'){ }}
                                <button class="layui-btn layui-btn-radius layui-btn-xs layui-btn-normal"> {{d.status_admin_text}} </button>
                            {{#} }}
                            {{# if(d.status == '3'){ }}
                            <button class="layui-btn layui-btn-radius layui-btn-xs"> {{d.status_admin_text}} </button>
                            {{#} }}
                            {{# if(d.status == '4'){ }}
                            <button class="layui-btn layui-btn-radius layui-btn-xs layui-btn-primary"> {{d.status_admin_text}} </button>
                            {{#} }}
                            {{# if(d.status == '5'){ }}
                            <button class="layui-btn layui-btn-radius layui-btn-xs layui-btn-danger"> {{d.status_admin_text}} </button>
                            {{#} }}

                        </script>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script>
    layui.config({
        base: '/static/admin/js/'
    }).use(['jquery', 'table', 'form', 'route'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            table = layui.table,
            route = layui.route,
            form = layui.form;

        //设置nav标题
        $("#navTitle").text(route.getRoute().name);

        //表格数据获取及定义
        var tableLoad = table.render({
            method: 'post',
            limit: 10,
            limits:[10,20],
            elem: '#tableHash',
            height: 'full-235',
            url: '/aoogi/order/data', //数据接口
            page: true, //开启分页
            cols: [
                [ //表头
                    {
                        field: 'id', title: 'ID', width: 80, sort: true, align: 'center', fixed: 'left'
                    }, {
                        field: 'name', title: '下单用户', align: 'center'
                    },{
                        field: 'total_price', title: '交易总金额',  align: 'center'
                    },{
                        field: 'goods_title', title: '订单产品',  align: 'center'
                    },{
                        field: 'pay_price', title: '支付金额', align: 'center', minWidth: 80, templet:'#setImg'
                    },{
                        field: 'integral', title: '订单积分', align: 'center'
                    },{
                        field: 'pay_status_text', title: '支付状态', align: 'center', templet:'#setPayStatus'
                    },{
                        field: 'status_admin_text', title: '订单状态',align: 'center', templet:'#setStatus'
                    },{
                        field: 'pay_type_text', title: '支付方式', align: 'center',minWidth: 100
                    },{
                        field: 'create_time', title: '创建时间',align: 'center', minWidth: 120
                    },{
                        fixed: 'right', title:'操作', align: 'center', minWidth: 200, toolbar: '#barHash'
                    }
                ]
            ]
        });

        //监听状态开关
        form.on('switch(switchStatus)', function(data) {
            var status = this.checked ? 1 : 0 ;
            $.post("/aoogi/order/status",{"id":data.value,"status":status},function(res){
                layer.msg(res.msg);
                tableLoad.reload();
            });
        });

        //监听推荐开关
        form.on('switch(switchRecom)', function(data) {
            var recom = this.checked ? 1 : 0 ;
            $.post("/aoogi/order/recom",{"id":data.value,"recom":recom},function(res){
                layer.msg(res.msg);
                tableLoad.reload();
            });
        });

        //操作栏监听
        table.on('tool(tIndex)',function(obj){
            if(obj.event === 'detail'){
                window.location.href ='#/aoogi/order/read/'+obj.data.id;
            }else if(obj.event === 'edit'){
                window.location.href ='#/aoogi/order/edit/'+obj.data.id;
            }else if(obj.event === 'del'){
                layer.confirm('确定删除该产品?', {icon: 3, title:'提示'}, function(index){
                    $.post('/aoogi/order/'+obj.data.id,{'_method':'DELETE'},function(res){
                        layer.msg(res.msg);
                        table.reload('tableHash');
                    });
                    layer.close(index);
                });

            }
        });

        //监听搜索提交
        form.on('submit(formSubmit)', function(data) {
            if(data.field.keyword === ''){
                layer.msg('请输入搜索关键词');
                return false;
            }
            tableLoad.reload({
                where:{keyword:data.field.keyword}
            });
            return false;
        });

    });
</script>
