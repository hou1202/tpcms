
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-body">

                    <blockquote class="layui-elem-quote layui-text" id="navTitle"></blockquote>
                    <div class="layui-card-header">
                        <a href="javascript:history.go(-2);" class="layui-btn layui-btn-sm">
                            <i class="layui-icon">&#xe65a;</i>
                            <span>返回</span>
                        </a>
                    </div>

                    <div class="layui-card-body">

                        <form class="layui-form" id="userForm" lay-filter="formVal">

                            <input type="hidden" name="_method" value="PUT" />

                            <div class="layui-form-item layui-input-md">
                                <label class="layui-form-label">用户昵称</label>
                                <div class="layui-input-inline">
                                    <input type="text" readonly value="{$User.name}"  class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item layui-input-md">
                                <label class="layui-form-label">手机号码</label>
                                <div class="layui-input-inline">
                                    <input type="text" readonly autocomplete="off" value="{$User.phone}" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item layui-input-md">
                                <label class="layui-form-label">帐户密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" readonly placeholder="******" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item layui-input-md">
                                <label class="layui-form-label">用户头像</label>
                                <div class="layui-input-inline">
                                    <ul class="upload-ul clearfix">

                                        <li id="fileBox_WU_FILE" class="thumbnailList">
                                            <div class="viewThumb">
                                                <img src="{$User.portrait}" style="width:100px;height:100px">
                                            </div>
                                        </li>

                                    </ul>
                                </div>

                            </div>

                            <div class="layui-form-item layui-input-md">
                                <label class="layui-form-label">帐户余额</label>
                                <div class="layui-input-inline">
                                    <input type="text" readonly value="{$User.balance}" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item layui-input-md">
                                <label class="layui-form-label">性别</label>
                                <div class="layui-input-inline">
                                    <input type="checkbox" {$User.sex ?="checked"} disabled lay-skin="switch" lay-text="男|女">
                                </div>
                            </div>

                            <div class="layui-form-item layui-input-md">
                                <label class="layui-form-label">生日</label>
                                <div class="layui-input-inline">
                                    <input type="text" readonly value="{$User.birthday}"  class="layui-input">
                                </div>
                            </div>


                            <div class="layui-form-item layui-input-md">
                                <label class="layui-form-label">帐户状态</label>
                                <div class="layui-input-inline">
                                    <input type="checkbox" {$User.status ?="checked"} disabled lay-skin="switch" lay-text="正常|禁用">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script>
  layui.use(['form', 'route', 'jquery'], function() {
    var $ = layui.jquery,
        form = layui.form,
        route = layui.route,
        layer = layui.layer;

    //设置nav标题
    $("#navTitle").text(route.getRoute().name);

    //表单渲染
    form.render();


  });
</script>
